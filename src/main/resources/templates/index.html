<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion événements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Gérer les événements</h1>

    <a class="btn btn-primary" th:href="@{/evenements/addEvent}">Ajouter un événement</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Date</th>
            <th>Localisation</th>
            <th>Categorie</th>
            <th>Etat</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evenement : ${evenements}">
            <td th:text="${evenement.idevent}"></td>
            <td th:text="${evenement.titre}"></td>
            <td th:text="${evenement.description}"></td>
            <td th:text="${evenement.date}"></td>
            <td th:text="${evenement.localisation}"></td>
            <td th:text="${evenement.categorie}"></td>
            <td th:text="${evenement.etat}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/evenements/showFormForUpdate/{idevent}(idevent=${evenement.idevent})}">Modifier</a>
                <a class="btn btn-danger btn-sm" th:href="@{/evenements/delete(idevent=${evenement.idevent})}" onclick="return confirm ('Vous etes sur?')">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Toast Notification -->
<div id="notifications" class="toast-container position-fixed bottom-0 start-0 p-3">
    <!-- Toasts will be added dynamically here -->
</div>

<script>
    var socket = new SockJS('/ws');
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log("Connected: " + frame);

        // Subscribe to the topic for notifications
        stompClient.subscribe('/topic/notifications', function(notification) {
            var notificationsContainer = document.getElementById('notifications');

            // Create the toast element
            var toast = document.createElement('div');
            toast.classList.add('toast');
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.innerHTML = `
                <div class="toast-header">
                    <strong class="me-auto">New Event Update</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    ${notification.body}
                </div>
            `;

            // Append the toast to the container
            notificationsContainer.appendChild(toast);

            // Initialize and show the toast
            var bootstrapToast = new bootstrap.Toast(toast);
            bootstrapToast.show();

            // Optionally, remove the toast after 5 seconds
            setTimeout(() => {
                toast.remove();
            }, 5000);
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
