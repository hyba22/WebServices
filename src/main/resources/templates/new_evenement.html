<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Événement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container main">
        <div class="row">
            <!-- Section Image -->
            <div class="col-md-6 left">
                <img src="/images/2-1.webp" alt="Image de l'événement">
            </div>
            <!-- Section Formulaire -->
            <div class="col-md-6 right">
                <h1 class="text-center mb-4 text-primary">Ajouter Événement</h1>
                <form action="#" th:action="@{/saveEvenement}" th:object="${evenement}" method="POST">
                    <div class="form-group">
                        <label for="titre">Titre de l'Événement</label>
                        <input type="text" id="titre" th:field="*{titre}" placeholder="Titre de l'Événement" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" th:field="*{description}" placeholder="Description de l'Événement" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" th:field="*{date}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="localisation">Localisation</label>
                        <input type="text" id="localisation" th:field="*{localisation}" placeholder="Lieu de l'Événement" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="categorie">Catégorie</label>
                        <input type="text" id="categorie" th:field="*{categorie}" placeholder="Catégorie de l'Événement" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="etat">État</label>
                        <input type="text" id="etat" th:field="*{etat}" placeholder="État de l'Événement" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
