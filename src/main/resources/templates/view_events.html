<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion événements</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Liste des événements</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Date</th>
            <th>Localisation</th>
            <th>Catégorie</th>
            <th>Etat</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evenement : ${evenements}">
            <td th:text="${evenement.idevent}"></td>
            <td th:text="${evenement.titre}"></td>
            <td th:text="${evenement.description}"></td>
            <td th:text="${evenement.date}"></td>
            <td th:text="${evenement.localisation}"></td>
            <td th:text="${evenement.categorie}"></td>
            <td th:text="${evenement.etat}"></td>
            <td style="white-space:nowrap">
                <!-- SweetAlert2 Notification Script -->
                <!--     <script>

                               }

                      }

              <script>
                  function subscribeAction(url, message) {
    fetch(url, { method: 'GET' })
        .then(response => {
            if (response.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Notification',
                    text: message,
                    showConfirmButton: false,
                    timer: 4000,
                });

                setTimeout(() => location.reload(), 2000);
            } else {
                throw new Error('Failed to process request.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong!',
            });
        });
}
              </script>
                <a class="btn btn-primary btn-sm"
                        href="#"
                        onclick="subscribeAction('/evenements/abonnerPage', 'Inscription avec succès!'); return false;">
                    S'abonner
                </a>

                <a class="btn btn-danger btn-sm"
                        href="#"
                        onclick="subscribeAction('/evenements/desabonnerPage', 'Inscription annulée!'); return false;">
                    Désabonner
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
