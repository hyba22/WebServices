<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<section class="vh-100">
    <div class="container py-4">
        <div class="row">
       
            <div class="col-sm-6 text-black">
                <div class="container py-4">
                 <div class="row g-0 align-items-center">
                   <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <div class="alert alert-danger" th:if="${param.error}" role="alert">
                        Nom d'utilisateur ou mot de passe invalide.
                    </div>
                    <div class="alert alert-success" th:if="${param.logout}" role="alert">
                        Déconnexion réussie.
                    </div>

                    <form th:action="@{/login}" method="post" style="width: 23rem;">
                        <h3 class="h1 fw-bold mb-4" style="letter-spacing: 1px;">Connexion</h3>

                        <div class="form-outline mb-4">
                            <input type="email" id="username" name="username" class="form-control form-control-lg" placeholder="Entrez votre email" required />
                            <label class="form-label" for="username">Adresse email</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Entrez votre mot de passe" required />
                            <label class="form-label" for="password">Mot de passe</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button type="submit" class="btn btn-custom btn-lg btn-block">Se connecter</button>
                        </div>

                        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Mot de passe oublié ?</a></p>
                        <p>Vous n'avez pas de compte ? <a href="/registration" class="link-info">S'inscrire ici</a></p>
                    </form>
                   </div>
                 </div>
                </div>
            </div>

         
            <div class="col-sm-6 px-0 d-none d-sm-block bg-image-vertical">
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
