<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<section class="vh-100">
    <div class="container py-4">
        <div class="row">
       
            <div class="col-sm-6 text-black">
                <div class="container py-4">
                    <div class="row g-0 align-items-center">
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                            <div class="message alert alert-info" th:if="${message != null}">
                                [[${message}]]
                            </div>

                            <form th:action="@{/registration}" method="post" th:object="${user}" style="width: 23rem;">
                                <h3 class="h1 fw-bold mb-4" style="letter-spacing: 1px;">Inscription</h3>

                                <div class="form-outline mb-4">
                                    <input th:field="*{fullname}" type="text" id="fullname" name="fullname" class="form-control form-control-lg" placeholder="Entrez votre nom complet" required />
                                    <label class="form-label" for="fullname">Nom complet</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input th:field="*{email}" type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Entrez votre email" required />
                                    <label class="form-label" for="email">Adresse email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input th:field="*{password}" type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Entrez votre mot de passe" required />
                                    <label class="form-label" for="password">Mot de passe</label>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Sélectionnez votre rôle :</label>
                                    <div class="form-check form-check-inline">
                                        <input th:field="*{role}" type="radio" id="role_creator" name="role" value="CREATOR" class="form-check-input" required />
                                        <label class="form-check-label" for="role_creator">Créateur d'événement</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input th:field="*{role}" type="radio" id="role_participant" name="role" value="PARTICIPANT" class="form-check-input" required />
                                        <label class="form-check-label" for="role_participant">Participant</label>
                                    </div>
                                </div>

                                <div class="pt-1 mb-4">
                                    <button type="submit" class="btn btn-custom btn-lg btn-block">S'inscrire</button>
                                </div>

                                <p>Vous avez déjà un compte ? <a href="/login" class="link-info">Se connecter ici</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 px-0 d-none d-sm-block bg-image-vertical"></div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
