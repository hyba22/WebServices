<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des evenements</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Liste des evenements</h1>
        <a th:href = "@{/showNewEvenementForm}" class="btn btn-primary btn-sm mb-3">Ajouter evenement</a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id Evenement</th>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Localisation</th>
                    <th>Categorie</th>
                    <th>Etat</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evenement : ${listEvenementss}">
                    <td th:text="${evenement.idevent}"></td>
                    <td th:text="${evenement.titre}"></td>
                    <td th:text="${evenement.description}"></td>
                    <td th:text="${evenement.date}"></td>
                    <td th:text="${evenement.localisation}"></td>
                    <td th:text="${evenement.categorie}"></td>
                    <td th:text="${evenement.etat}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{idevent}(idevent=${evenement.idevent})}" class="btn btn-primary">Modifier</a>
                        <a th:href="@{/deleteEvenement/{idevent}(idevent=${evenement.idevent})}" class="btn btn-danger">Supprimer</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
