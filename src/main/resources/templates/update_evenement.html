<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajouter un événement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Nouvel événement</h2>
            <form method="post" th:object="${evenementDto}" th:action="@{/evenements/updateEvenement/{idevent}(idevent=${idevent})}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${evenement.idevent}" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Titre</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${evenementDto.titre}" />
                        <p th:if="${#fields.hasErrors('titre')}" th:errorclass="text-danger" th:errors="${evenementDto.titre}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Catégorie</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${evenementDto.categorie}">
                            <option value="Meeting">Meeting</option>
                            <option value="Conference">Conférence</option>
                            <option value="sportif">Evénement sportif</option>
                            <option value="Reunion">Réunion</option>
                            <option value="Autre">Autre</option>
                        </select>
                        <p th:if="${#fields.hasErrors('categorie')}" th:errorclass="text-danger" th:errors="${evenementDto.categorie}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" th:field="${evenementDto.date}" />
                        <p th:if="${#fields.hasErrors('date')}" th:errorclass="text-danger" th:errors="${evenementDto.date}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Localisation</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${evenementDto.localisation}" />
                        <p th:if="${#fields.hasErrors('localisation')}" th:errorclass="text-danger" th:errors="${evenementDto.localisation}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Etat</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${evenementDto.etat}" />
                        <p th:if="${#fields.hasErrors('etat')}" th:errorclass="text-danger" th:errors="${evenementDto.etat}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${evenementDto.description}"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${evenementDto.description}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Modifier</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" th:href="@{/evenements}" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
