<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Événement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1>Modifier Événement</h1>
    <form th:action="@{/saveEvenement}" th:object="${evenement}" method="POST">
        <!-- Champ caché pour l'ID -->
        <input type="hidden" th:field="*{idevent}" />
        
        <!-- Champs pour chaque attribut -->
        <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" th:field="*{titre}" id="titre" class="form-control" placeholder="Titre">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" id="description" class="form-control" placeholder="Description">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" th:field="*{date}" id="date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="localisation" class="form-label">Localisation</label>
            <input type="text" th:field="*{localisation}" id="localisation" class="form-control" placeholder="Localisation">
        </div>
        <div class="mb-3">
            <label for="categorie" class="form-label">Catégorie</label>
            <input type="text" th:field="*{categorie}" id="categorie" class="form-control" placeholder="Catégorie">
        </div>
        <div class="mb-3">
            <label for="etat" class="form-label">État</label>
            <input type="text" th:field="*{etat}" id="etat" class="form-control" placeholder="État">
        </div>
        
        <!-- Bouton de soumission -->
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
    <a th:href="@{/}" class="btn btn-link mt-3">Retour à la liste</a>
</div>
</body>
</html>
